{% extends 'base_frontend.html' %}

{% block title %}Perfil | Vanguardia Urbana{% endblock %}

{% block extra_css %}
  <style>
    .profile-box {
      background: #232526;
      border-radius: 18px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .profile-box label {
      color: #d4af37;
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    .profile-box input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .orders {
      background: #181818;
      border-radius: 12px;
      padding: 1.5rem;
      color: #fff;
      margin-top: 2rem;
    }
    .orders h3 {
      color: #d4af37;
      margin-bottom: 1rem;
    }
    .order-item {
      border-bottom: 1px solid #333;
      padding: 1rem 0;
    }
    .order-item:last-child {
      border-bottom: none;
  }
{% endblock %}

{% block content %}
  <section>
    <div class="container">
      <h2 style="color:#d4af37;text-align:center;margin-top:2rem;">Mi Perfil</h2>
      <div class="profile-box">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" value="">
        <button class="btn-main" style="margin-top:1.5rem;width:100%;">Guardar cambios</button>
      </div>
      <div class="orders">
        <h3>Mis pedidos</h3>
        <div class="order-item">
          <strong>Pedido #1234</strong> - 12/06/2024<br>
          Producto Premium x1, Edición Limitada x2<br>
          <span style="color:#d4af37;">Total: $2,500.00</span>
        </div>
        <div class="order-item">
          <strong>Pedido #1220</strong> - 01/06/2024<br>
          Clásico Moderno x1<br>
          <span style="color:#d4af37;">Total: $800.00</span>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
