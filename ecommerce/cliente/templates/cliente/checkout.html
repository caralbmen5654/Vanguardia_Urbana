{% extends 'base_frontend.html' %}

{% block title %}Checkout | Vanguardia Urbana{% endblock %}

{% block extra_css %}
  <style>
    .checkout-form {
      background: #232526;
      border-radius: 18px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .checkout-form label {
      color: #d4af37;
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    .checkout-form input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .order-summary {
      background: #181818;
      border-radius: 12px;
      padding: 1.5rem;
      color: #fff;
      margin-top: 2rem;
    }
    .btn-main {
      margin-top: 1.5rem;
      width: 100%;
    }
  </style>
{% endblock %}

{% block content %}
  <section>
    <div class="container">
      <h2 style="color:#d4af37;text-align:center;margin-top:2rem;">Finaliza tu compra</h2>
      <form class="checkout-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>
        <label for="direccion">Dirección de envío</label>
        <input type="text" id="direccion" required>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>
        <label for="tarjeta">Tarjeta de crédito</label>
        <input type="text" id="tarjeta" maxlength="19" placeholder="0000 0000 0000 0000" required>
        <button type="submit" class="btn-main">Confirmar y pagar</button>
      </form>
      <div class="order-summary">
        <strong>Resumen del pedido:</strong><br>
        Producto Premium x1<br>
        Edición Limitada x2<br>
        <span style="color:#d4af37;">Total: $2,500.00</span>
      </div>
    </div>
  </section>
{% endblock %}
