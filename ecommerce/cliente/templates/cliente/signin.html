{% extends 'base_frontend.html' %}

{% block title %}Registro - Vanguardia Urbana{% endblock %}

{% block extra_css %}
  <style>
    .signin-container { max-width: 400px; margin: 5rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2rem; }
    .signin-container h2 { text-align: center; color: #d4af37; margin-bottom: 1.5rem; }
    .signin-container label { display: block; margin-bottom: 0.5rem; color: #181818; }
    .signin-container input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc; }
    .signin-container button { width: 100%; background: #d4af37; color: #181818; border: none; border-radius: 6px; padding: 0.8rem; font-weight: 700; cursor: pointer; }
    .signin-container button:hover { background: #bfa13a; }
    .signin-container .error { color: #c00; text-align: center; margin-bottom: 1rem; }
    .signin-container .success { color: #090; text-align: center; margin-bottom: 1rem; }
{% endblock %}

{% block content %}
  <div class="signin-container">
    <h2>Registro de Usuario</h2>
    <form method="POST" class="signin-form">
      <div class="form-group">
        <input type="text" name="name" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="password" name="password_confirm" placeholder="Confirmar contraseña" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    
    <div class="signin-links">
      <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
      <p><a href="{% url 'frontend_home' %}">Volver al inicio</a></p>
    </div>
  </div>
{% endblock %}
