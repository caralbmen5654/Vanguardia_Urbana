{% extends "base.html" %}
{% block titulo %} Actualizar Producto {% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h2>Actualizar Stock</h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ variante.imagen.url }}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h4>{{ variante.producto.nombre }}</h4>
                    <p class="text-muted">Color: {{ variante.get_color_display }}</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{% url 'home_vendedor' variante.producto.id %}" 
                           class="btn btn-secondary">
                            Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
